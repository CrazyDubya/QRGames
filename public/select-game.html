<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Game - QR Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1em;
    }
    
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .game-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s;
      border: 3px solid transparent;
    }
    
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-color: #667eea;
    }
    
    .game-card.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .game-icon {
      font-size: 4em;
      margin-bottom: 15px;
    }
    
    .game-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .game-description {
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-btn {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Select a Game</h1>
    <p class="subtitle">Choose a game to play with your friends!</p>
    
    <div class="game-grid">
      <div class="game-card" onclick="selectGame('trivia')">
        <div class="game-icon">ðŸ§ </div>
        <div class="game-title">Trivia</div>
        <div class="game-description">Test your knowledge with fun questions!</div>
      </div>
      
      <div class="game-card" onclick="selectGame('bingo')">
        <div class="game-icon">ðŸŽ¯</div>
        <div class="game-title">Bingo</div>
        <div class="game-description">Classic bingo with multiple winning patterns!</div>
      </div>
    </div>
    
    <button onclick="createLobby()" id="createBtn" disabled>Create Lobby</button>
    <button onclick="goBack()" class="back-btn">Back</button>
  </div>
  
  <script>
    let selectedGame = null;
    
    function selectGame(gameType) {
      selectedGame = gameType;
      
      // Update UI
      document.querySelectorAll('.game-card').forEach(card => {
        card.classList.remove('selected');
      });
      
      event.target.closest('.game-card').classList.add('selected');
      document.getElementById('createBtn').disabled = false;
    }
    
    async function createLobby() {
      if (!selectedGame) return;
      
      try {
        const response = await fetch('/api/lobby/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ gameType: selectedGame })
        });
        
        const data = await response.json();
        
        // Redirect to lobby page with game type
        window.location.href = `/lobby.html?id=${data.lobbyId}&game=${selectedGame}`;
        
      } catch (error) {
        console.error('Error creating lobby:', error);
        alert('Failed to create lobby. Please try again.');
      }
    }
    
    function goBack() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
